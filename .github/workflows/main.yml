Wallu Entertainment diposisikan sebagai platform kurasi
musik elektronik, hip-hop, dan budaya urban modern.

Target utama:
- Kreator musik & visual
- Pendengar urban Gen Z – Milenial
- Brand & sponsor premium

Prinsip utama:
- Kurasi, bukan mass upload
- Eksklusif, bukan mass market
- Kualitas > kuantitas

Pengguna Wallu terbagi menjadi:

1. Visitor
- Mengakses konten gratis
- Scroll, listen, watch

2. Registered User
- Follow kreator
- Save konten
- Download versi preview

3. Creator
- Apply sebagai kreator
- Upload karya (audio, video, post)
- Monetisasi karya

4. Admin / Curator
- Review & approve konten
- Mengatur tema & highlight
- Mengelola sponsor & keamanan
